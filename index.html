<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Find me a hospital</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Find me a hospital</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <section>
      <form>
        <fieldset>
        <div style="text-align:center">
          <legend>I want a hospital recommendation based on</legend>
          <br><br><br>
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" placeholder="Enter location">
          
          <br><br>
          <label for="distance">Distance:</label>
          <select id="distance" name="distance">
            <option value="5">Within 5 miles</option>
            <option value="10">Within 10 miles</option>
            <option value="20">Within 20 miles</option>
            <option value="50">Within 50 miles</option>
          </select>
          <br><br>

          <label for="specialization">Specialization:</label>
          <input type="text" id="specialization" name="specialization" placeholder="Enter specialization">
          <br><br>

          <label for="rating">Rating:</label>
          <select id="rating" name="rating">
            <option value="1">1 star</option>
            <option value="2">2 stars</option>
            <option value="3">3 stars</option>
            <option value="4">4 stars</option>
            <option value="5">5 stars</option>
          </select>
          <br><br>

          <label for="economical_condition">Economical Condition:</label>
          <input type="text" id="economical_condition" name="economical_condition" placeholder="Enter economical condition">
          
          <br><br><br>
          <button type="submit">Search</button>
          <br><br>
          <label for=""> </label>
        </div>
        </fieldset>
      </form>
    </section>
  </body>
</html>
